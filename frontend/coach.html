<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Fitness | Coach</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CHAT INTERFACE STYLES */
        .chat-interface {
            display: flex;
            flex-direction: column;
            height: 70vh;
            position: relative;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scrollbar-width: thin;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Bot Message */
        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
            color: var(--text-white);
        }
        .message.ai::before {
            content: 'AURA CORE';
            position: absolute;
            top: -22px; left: 0;
            font-size: 0.7rem;
            color: var(--accent-cyan);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* User Message */
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--accent-purple));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 5px 20px rgba(46, 134, 222, 0.3);
        }
        .message.user::before {
            content: 'YOU';
            position: absolute;
            top: -22px; right: 0;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Input Area */
        .chat-input-area {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        .chat-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.1);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="brand"><span>✦</span> AURA</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-item">Dashboard</a></li>
                <li><a href="exercises.html" class="nav-item">Exercises</a></li>
                <li><a href="live.html" class="nav-item">Live Workout</a></li>
                <li><a href="progress.html" class="nav-item">Progress</a></li>
                <li><a href="meal.html" class="nav-item">Meal Plan</a></li>
                <li><a href="coach.html" class="nav-item active">AI Coach</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div>
                    <h1>AI Coach</h1>
                    <p style="color: var(--text-muted);">Instant Answers & Workout Logic</p>
                </div>

                <div class="header-actions">
                    <div class="glass-card" style="padding: 0.5rem 1rem; border-radius: 50px; display:inline-flex; align-items:center; gap:8px;">
                        <span style="color: var(--accent-cyan);">●</span> Local Core v2.0
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </header>

            <div class="glass-card chat-interface animate-entry">
                <div class="chat-history" id="chat-history">
                    </div>

                <div class="chat-input-area">
                    <input type="text" id="user-input" class="chat-input" placeholder="Type a topic (e.g. 'chest workout', 'keto', 'soreness')..." autocomplete="off">
                    <button class="btn" id="send-btn" style="width: auto; padding: 0 2.5rem; margin-top: 0;">SEND</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
